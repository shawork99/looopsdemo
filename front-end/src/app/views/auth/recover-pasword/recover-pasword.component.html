<div class="row mt-5">
  <div class="col-md-8 mx-auto">
    <div class="card p-3 mb-0">
      <div class="card-body">
        <div class="mb-0 border-0 p-md-5 p-lg-0 p-4">

          <!-- Logo -->
          <div class="mb-4 p-0 text-center text-lg-start">
            <a routerLink="/" class="auth-logo-light">
              <img src="assets/images/logo-light.png" alt="logo-light" class="mx-auto" height="40" />
            </a>
            <a routerLink="/" class="auth-logo-dark">
              <img src="assets/images/logo-dark.png" alt="logo-dark" class="mx-auto" height="40" />
            </a>
          </div>

          <!-- Title -->
          <div class="auth-title-section mb-4 text-lg-start text-center">
            <h3 class="text-dark fw-semibold mb-3">Reset your password!</h3>
          </div>

          <!-- Recover Form -->
          <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="my-4">
            <div class="form-group mb-3">
              <label for="emailaddress" class="form-label">Email address</label>
              <input class="form-control" type="email" id="emailaddress" formControlName="email" required
                     placeholder="Enter your registered email address" />
              <div *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched" class="text-danger">
                Please enter a valid email.
              </div>
            </div>

            <div class="form-group mb-0 row">
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit" [disabled]="recoverForm.invalid || isSubmitting">
  <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
  {{ isSubmitting ? 'Sending...' : 'Recover Password' }}
</button>

                </div>
              </div>
            </div>
          </form>

          <!-- Back to Login -->
          <div class="text-center text-muted mt-3">
            <p class="mb-0">
              Change your mind?
              <a class="text-primary ms-2 fw-medium" routerLink="/auth/login">Back to Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
