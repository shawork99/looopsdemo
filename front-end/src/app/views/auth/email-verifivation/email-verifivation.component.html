<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card p-3 mb-0 mb-0">
      <div class="card-body">
        <div class="mb-0 p-0 p-lg-3">
          <div class="mb-0 border-0 p-md-5 p-lg-0 p-4">
            <div class="mb-0 border-0 p-md-4 p-lg-0">
              <div class="mb-4 p-0">
                <a routerLink="/" class="auth-logo">
                  <img src="assets/images/logo-dark.png" alt="logo-dark" class="mx-auto" height="24" />
                </a>
              </div>

              <div class="auth-title-section mb-4 text-lg-start text-center">
                <h3 class="text-dark fw-semibold mb-3">Email Verification</h3>
                <p class="text-muted fs-14 mb-0">Enter the email address for verification</p>
              </div>auth/confirm-mail

              <div class="pt-0">
                <form action="index.html" class="my-4 mb-0">
                  <div class="form-group mb-3">
                    <label for="emailaddress" class="form-label">Email</label>
                    <input class="form-control" type="email" id="emailaddress" required=""
                      placeholder="Enter your email" />
                  </div>

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary" type="submit">
                          Confirm
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
