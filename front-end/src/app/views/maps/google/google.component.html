<breadcrumb [title]="'Maps'" [subtitle]="'Google Map'" />

<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Marker Map</h5>
      </div>
      <div class="card-body">
        <google-map height="300px" width="100%" [options]="mapOptions">
          @for (marker of markers; track $index) {
            <map-marker [position]="marker.position" />
          }
        </google-map>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Overlay Map</h5>
      </div>
      <div class="card-body">
        <google-map
          [latitude]="latitude"
          [longitude]="longitude"
          [zoom]="15"
          width="100%"
          height="300px"
        />
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Street View Panoramas Map</h5>
      </div>
      <div class="card-body">
        <google-map
          [latitude]="latitude"
          [longitude]="longitude"
          width="100%"
          height="300px"
        ></google-map>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Type Map</h5>
      </div>
      <div class="card-body">
        <google-map
          [latitude]="latitude"
          [options]="options"
          [longitude]="longitude"
          [zoom]="15"
          width="100%"
          height="300px"
        />
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Routes Map</h5>
      </div>
      <div class="card-body">
        <google-map
          [latitude]="latitude"
          [longitude]="longitude"
          [zoom]="15"
          width="100%"
          height="300px"
        />
      </div>
    </div>
  </div>
</div>
