<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h5 class="card-title mb-0">Top Performing Pages</h5>
    </div>
  </div>

  <div class="card-body mt-0">
    <div class="table-responsive table-card mt-0">
      <table
        class="table table-borderless table-centered align-middle table-nowrap mb-0"
      >
        <thead class="text-muted table-light">
          <tr>
            <th class="width-xxl cursor-pointer" colspan="2">Pages</th>
            <th class="width-sm cursor-pointer text-end pe-0" colspan="2">
              Click
            </th>
            <th class="cursor-pointer width-sm text-end" colspan="2">
              Avg.position
            </th>
          </tr>
        </thead>
        <tbody>
          @for (item of topPerformData; track $index) {
            <tr>
              <td colspan="2">{{ item.page }}</td>
              <td colspan="2">
                <div class="d-flex justify-content-end">
                  <span class="text-black fs-14 me-3">{{
                    item.click.value
                  }}</span>
                  <span
                    class="d-block text-end fs-14"
                    [ngClass]="
                      item.click.trend == 'positive'
                        ? 'text-success'
                        : 'text-danger'
                    "
                  >
                    {{ item.click.difference }}</span
                  >
                </div>
              </td>
              <td colspan="2">
                <div class="d-flex justify-content-end">
                  <span class="text-black fs-14 me-3">{{
                    item.avg_position.value
                  }}</span>
                  <span
                    class="d-block text-end fs-14"
                    [ngClass]="
                      item.avg_position.trend == 'positive'
                        ? 'text-success'
                        : 'text-danger'
                    "
                    >{{ item.avg_position.difference }}</span
                  >
                </div>
              </td>
            </tr>
          }
        </tbody>
        <!-- end tbody -->
      </table>
      <!-- end table -->
    </div>
  </div>
</div>
