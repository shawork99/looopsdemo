<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 col-xl-5">
                        <div class="row">

                            <div class="col-md-6 col-xl-6 hrm-widget border-end border-bottom">
                                <div class="card shadow-none mb-0">
                                    <div class="card-body">
                                        <div class="">
                                            <div class="mb-3">
                                                <span
                                                    class="bg-gray d-flex rounded-circle justify-content-center align-items-center me-2 shadow-sm"
                                                    style="height: 40px; width: 40px;">
                                                    <i class="mdi mdi-shield-account fs-22 text-dark"></i>
                                                </span>
                                            </div>

                                            <div class="d-flex align-items-center mb-2">
                                                <div>
                                                    <h3 class="mb-0 fs-26 text-dark me-3">2,500</h3>
                                                </div>
                                                <div class="me-auto">
                                                    <span
                                                        class="text-success bg-success-subtle rounded-2 px-2 py-1 me-2 fw-semibold fs-12"><i
                                                            class="mdi mdi-trending-up fs-14"></i> 5.41%</span>
                                                </div>
                                            </div>

                                            <p class="text-muted mb-0">Total Employees</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6 col-xl-6 hrm-widget border-bottom">
                                <div class="card shadow-none mb-0">
                                    <div class="card-body">
                                        <div class="ms-2">
                                            <div class="mb-3">
                                                <span
                                                    class="bg-gray d-flex rounded-circle justify-content-center align-items-center me-2 shadow-sm"
                                                    style="height: 40px; width: 40px;">
                                                    <i class="mdi mdi-bag-checked fs-22 text-dark"></i>
                                                </span>
                                            </div>

                                            <div class="d-flex align-items-center mb-2">
                                                <div>
                                                    <h3 class="mb-0 fs-26 text-dark me-3">1,200</h3>
                                                </div>
                                                <div class="me-auto">
                                                    <span
                                                        class="text-success bg-success-subtle rounded-2 px-2 py-1 me-2 fw-semibold fs-12"><i
                                                            class="mdi mdi-trending-up fs-14"></i> 2.11%</span>
                                                </div>
                                            </div>
                                            <p class="text-muted mb-0">Job Applicants</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6 col-xl-6 hrm-widget border-end">
                                <div class="card shadow-none mb-0">
                                    <div class="card-body">
                                        <div class="">
                                            <div class="mb-3">
                                                <span
                                                    class="bg-gray d-flex rounded-circle justify-content-center align-items-center me-2 shadow-sm"
                                                    style="height: 40px; width: 40px;">
                                                    <i class="mdi mdi-file fs-22 text-dark"></i>
                                                </span>
                                            </div>

                                            <div class="d-flex align-items-center mb-2">
                                                <div>
                                                    <h3 class="mb-0 fs-26 text-dark me-3">800</h3>
                                                </div>
                                                <div class="me-auto">
                                                    <span
                                                        class="text-danger bg-danger-subtle rounded-2 px-2 py-1 me-2 fw-semibold fs-12"><i
                                                            class="mdi mdi-trending-down fs-14"></i> 4.18%</span>
                                                </div>
                                            </div>
                                            <p class="text-muted mb-0">New Employees</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-6 col-xl-6 hrm-widget">
                                <div class="card shadow-none mb-0">
                                    <div class="card-body">
                                        <div class="ms-2">
                                            <div class="mb-3">
                                                <span
                                                    class="bg-gray d-flex rounded-circle justify-content-center align-items-center me-2 shadow-sm"
                                                    style="height: 40px; width: 40px;">
                                                    <i class="mdi mdi-account-remove fs-22 text-dark"></i>
                                                </span>
                                            </div>

                                            <div class="d-flex align-items-center mb-2">
                                                <div>
                                                    <h3 class="mb-0 fs-26 text-dark me-3">400</h3>
                                                </div>
                                                <div class="me-auto">
                                                    <span
                                                        class="text-danger bg-danger-subtle rounded-2 px-2 py-1 me-2 fw-semibold fs-12"><i
                                                            class="mdi mdi-trending-down fs-14"></i> 3.58%</span>
                                                </div>
                                            </div>
                                            <p class="text-muted mb-0">Resigned Employees</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-12 col-xl-7">

                        <div class="card shadow-none mb-0 me-3">
                            <div class="card-header p-0 border-bottom-0 pt-3">
                                <div class="d-flex align-items-center">
                                    <h5 class="card-title mb-0">Employee Performance</h5>

                                    <div class="ms-auto">
                                        <button class="btn btn-sm bg-light border dropdown-toggle fw-medium text-dark"
                                            type="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Weekly<i
                                                class="mdi mdi-chevron-down ms-1 fs-14"></i></button>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <a class="dropdown-item" href="#">Weekly</a>
                                            <a class="dropdown-item" href="#">Monthly</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body px-0 pb-0">
                                <div id="job-report" class="apex-charts">
                                    <apx-chart [series]="jobReport.series!" [chart]="jobReport.chart!"
                                        [plotOptions]="jobReport.plotOptions!" [colors]="jobReport.colors!"
                                        [stroke]="jobReport.stroke!" [xaxis]="jobReport.xaxis!" [dataLabels]="jobReport.dataLabels!"
                                        [fill]="jobReport.fill!" [yaxis]="jobReport.yaxis!" [grid]="jobReport.grid!"
                                        [legend]="jobReport.legend!"></apx-chart> </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
