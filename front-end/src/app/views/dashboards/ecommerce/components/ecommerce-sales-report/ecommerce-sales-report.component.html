<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h5 class="card-title mb-0">Performance Overview
      </h5>
    </div>
  </div>

  <div class="card-body">
    <div id="chart-money" class="apex-charts">
      <apx-chart
        [chart]="salesreport.chart!"
        [series]="salesreport.series!"
        [xaxis]="salesreport.xaxis!"
        [yaxis]="salesreport.yaxis!"
        [colors]="salesreport.colors!"
        [plotOptions]="salesreport.plotOptions!"
        [grid]="salesreport.grid!"
        [fill]="salesreport.fill!"
        [dataLabels]="salesreport.dataLabels!"
        [tooltip]="salesreport.tooltip!"
        [legend]="salesreport.legend!"
        [stroke]="salesreport.stroke!"
      />
    </div>
  </div>
</div>
