<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h5 class="card-title mb-0">Sales by Country</h5>
    </div>
  </div>

  <div class="card-body">
    <div id="sales-country" class="apex-charts">
      <div id="world-map-markers" style="height: 270px">
        <app-world-vector-map
            mapId="world-map-markers"
            type="world"
            [options]="worldMapMarker"
          ></app-world-vector-map>
      </div>
      <div class="row mt-2">
        <div class="col">
            <div class="">
                <div class="d-flex align-items-center"> 
                    <div class="flex-fill"> 
                        <div class="d-flex align-items-center justify-content-between"> 
                            <span class="d-block">Canada</span> 
                            <span class="d-block text-muted">55%</span> 
                        </div> 
                        <div class="progress progress-md mt-2" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"> 
                            <div class="progress-bar bg-dark opacity-75 progress-bar-striped" style="width: 55%"></div> 
                        </div> 
                    </div> 
                </div> 
            </div>

            <div class="mt-3">
                <div class="d-flex align-items-center"> 
                    <div class="flex-fill"> 
                        <div class="d-flex align-items-center justify-content-between"> 
                            <span class="d-block">Russia</span> 
                            <span class="d-block text-muted">70%</span> 
                        </div> 
                        <div class="progress progress-md mt-2" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"> 
                            <div class="progress-bar bg-dark opacity-75 progress-bar-striped" style="width: 70%"></div> 
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>

        <div class="col">
            <div class="">
                <div class="d-flex align-items-center"> 
                    <div class="flex-fill"> 
                        <div class="d-flex align-items-center justify-content-between"> 
                            <span class="d-block">Greenland</span> 
                            <span class="d-block text-muted">41%</span> 
                        </div> 
                        <div class="progress progress-md mt-2" role="progressbar" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"> 
                            <div class="progress-bar bg-dark opacity-75 progress-bar-striped" style="width: 41%"></div> 
                        </div> 
                    </div> 
                </div> 
            </div>

            <div class="mt-3">
                <div class="d-flex align-items-center"> 
                    <div class="flex-fill"> 
                        <div class="d-flex align-items-center justify-content-between"> 
                            <span class="d-block">Palestine</span> 
                            <span class="d-block text-muted">80%</span> 
                        </div> 
                        <div class="progress progress-md mt-2" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"> 
                            <div class="progress-bar bg-dark opacity-75 progress-bar-striped" style="width: 80%"></div> 
                        </div> 
                    </div> 
                </div> 
            </div>
        </div>

    </div>
    </div>
  </div>
