<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h5 class="card-title mb-0">Order Report</h5>
    </div>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center text-center bg-light p-3 rounded-1 order-content">
      <div>
        <p class="mb-1 fw-medium text-dark">Total Orders</p>
        <h4 class="text-primary mb-0">12,500</h4>
      </div>
      <div>
        <p class="mb-1 text-center text-muted">Overall Growth from Last Year</p>
        <h5 class="text-success mb-0 text-center">+15%</h5>
      </div>
    </div>

    <div id="ordersreport" class="apex-charts">
      <apx-chart [chart]="orderReview.chart!" [series]="orderReview.series!" [colors]="orderReview.colors!"
        [plotOptions]="orderReview.plotOptions!" [labels]="orderReview.labels!" [fill]="orderReview.fill!"
        [stroke]="orderReview.stroke!" />
    </div>
  </div>
</div>
