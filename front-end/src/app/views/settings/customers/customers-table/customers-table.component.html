<breadcrumb [title]="'Apps'" [subtitle]="'Customers'"/>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-4 justify-content-between">
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..."
                     [(ngModel)]="filter.search"
                     aria-label="Search">
              <button class="btn btn-primary" type="button" (click)="onSearch()">
                <svg viewBox="0 0 24 24" width="17" height="17" stroke="currentColor" stroke-width="2"
                     fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary btn-sm float-end" type="button"
                    style="margin-right: 20px;" (click)="goToAdd()">
              <svg viewBox="0 0 24 24" width="17" height="17" stroke="currentColor" stroke-width="2"
                   fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table datatable datatable-table">
            <thead>
            <tr>
              <th>#</th>
              <th>Code</th>
              <th>Person Name</th>
              <th>Company Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="isLoading">
              <td colspan="6" class="text-center">
                <div class="spinner-border m-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
            <ng-container *ngIf="!isLoading">
              <tr *ngFor="let customer of customers?.data; let i = index">
                <td>{{ customers.from + i }}</td>
                <td>{{ customer.customer_code || 'N/A' }}</td>
                <td>{{ customer.person_name || 'N/A' }}</td>
                <td>{{ customer.company_name || 'N/A' }}</td>
                <td><app-active-status [status]="customer.status === 'active'"></app-active-status></td>
                <td class="text-end">
                  <a href="javascript:void(0);" class="btn btn-sm bg-primary-subtle me-1"
                     (click)="goToEdit(customer)">
                    <i class="mdi mdi-pencil-outline fs-14 text-primary"></i>
                  </a>
                  <a href="javascript:void(0);" class="btn btn-sm bg-danger-subtle"
                     (click)="showDeleteAlert(customer.id)">
                    <i class="mdi mdi-delete fs-14 text-danger"></i>
                  </a>
                </td>
              </tr>
            </ng-container>
            <tr *ngIf="customers?.data?.length === 0">
              <td colspan="6" class="text-center">
                <h6 class="text-muted mt-5">No Records found</h6>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="row mt-3" *ngIf="customers?.data?.length > 0">
          <div class="col-sm-4">
            <div class="datatable-dropdown mb-2">
              <label>
                <select class="datatable-selector" (change)="onRowsChange($event)">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                </select>
                entries per page
              </label>
            </div>
          </div>
          <div class="col-sm-8">
            <ngb-pagination
              class="d-flex justify-content-end"
              [collectionSize]="customers?.total"
              [pageSize]="customers?.per_page"
              [page]="customers?.current_page"
              (pageChange)="onPageChange($event)">
              <ng-template ngbPaginationPrevious>Prev</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
