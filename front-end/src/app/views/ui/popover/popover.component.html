<breadcrumb [title]="'Components'" [subtitle]="'Popvers'" />

<div class="row">
  <!-- Default Popovers -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Default Popovers</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <button
          type="button"
          class="btn btn-danger"
          popoverTitle="Popover title"
          ngbPopover="And here's some amazing content. It's very engaging. Right?"
        >
          Click to toggle popover
        </button>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>

  <!-- Custom Popovers -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Custom Popovers</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
          <button
            type="button"
            class="btn btn-primary"
            placement="right"
            data-bs-custom-class="custom-popover"
            popoverTitle="Custom popover"
            ngbPopover="This popover is themed via CSS variables."
          >
            Custom popover
          </button>
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>

  <!-- Four Directions  -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Four Directions</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="top"
            ngbPopover="Top popover"
          >
            Popover on top
          </button>
          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="right"
            ngbPopover="Right popover"
          >
            Popover on right
          </button>
          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="bottom"
            ngbPopover="Bottom popover"
          >
            Popover on bottom
          </button>
          <button
            type="button"
            class="btn btn-primary"
            container="body"
            placement="left"
            ngbPopover="Left popover"
          >
            Popover on left
          </button>
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>

  <!-- Dismiss Click -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Dismiss Click</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
          <a
            tabindex="0"
            class="btn btn-secondary"
            role="button"
            data-bs-trigger="focus"
            popoverTitle="Dismissible popover"
            ngbPopover="And here's some amazing content. It's very engaging. Right?"
            >Dismissible popover</a
          >
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>

  <!-- Hover Popover -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Hover</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
          <button
            type="button"
            tabindex="0"
            class="btn btn-success"
            triggers="mouseenter:mouseleave"
            ngbPopover="And here's some amazing content. It's very engaging. Right?"
            title="Ohh Wow !"
          >
            Please Hover Me
          </button>
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>

  <!-- Disabled Elements -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Disabled Elements</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
          <span class="d-inline-block" ngbPopover="Disabled popover">
            <button
              class="btn btn-primary"
              style="pointer-events: none"
              type="button"
              disabled
            >
              Disabled button
            </button>
          </span>
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>

  <!-- Disabled Hover Elements -->
  <div class="col-xl-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Disabled Hover Elements</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
          <span
            class="d-inline-block"
            tabindex="0"
            data-bs-trigger="hover focus"
            ngbPopover="Disabled popover"
          >
            <button class="btn btn-primary" type="button" disabled>
              Disabled button
            </button>
          </span>
        </div>
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>
</div>
