<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <h5 class="card-title mb-0">Website Visitors</h5>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-4 col-xl-4">
        <div class="mt-2 mb-2">
          <p class="mb-2 text-dark fs-15">Visit Duration</p>
          <div class="d-flex align-items-center">
            <h3 class="m-0 mb-0 fs-22 text-black me-2">1m 35s</h3>
            <span
              class="badge rounded-3 bg-success-subtle d-flex justify-content-center align-items-center text-primary"
              ><i class="mdi mdi-arrow-up fs-13 text-success me-1"></i>15
              %</span
            >
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-4">
        <div class="mt-2 mb-2">
          <p class="mb-2 text-dark fs-15">Total Page Views</p>
          <div class="d-flex align-items-center">
            <h3 class="m-0 mb-1 fs-18 text-black me-2">805K</h3>
            <span
              class="badge rounded-3 bg-danger-subtle d-flex justify-content-center align-items-center text-danger"
              ><i class="mdi mdi-arrow-down fs-13 text-danger me-1"></i>12
              %</span
            >
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-4">
        <div class="mt-2 mb-2">
          <p class="mb-2 text-dark fs-15">Unique visitors</p>
          <div class="d-flex align-items-center">
            <h3 class="m-0 mb-0 fs-22 text-black me-2">120K</h3>
            <span
              class="badge rounded-3 bg-success-subtle d-flex justify-content-center align-items-center text-primary"
              ><i class="mdi mdi-arrow-up fs-13 text-success me-1"></i>19
              %</span
            >
          </div>
        </div>
      </div>
    </div>

    <div id="website-visitors" class="apex-charts">
      <apx-chart
        [series]="visitorChart.series!"
        [chart]="visitorChart.chart!"
        [plotOptions]="visitorChart.plotOptions!"
        [fill]="visitorChart.fill!"
        [stroke]="visitorChart.stroke!"
        [markers]="visitorChart.markers!"
        [yaxis]="visitorChart.yaxis!"
        [colors]="visitorChart.colors!"
        [dataLabels]="visitorChart.dataLabels!"
        [grid]="visitorChart.grid!"
        [xaxis]="visitorChart.xaxis!"
        [legend]="visitorChart.legend!"
      />
    </div>
  </div>
</div>
