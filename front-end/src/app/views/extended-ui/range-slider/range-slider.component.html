<breadcrumb [title]="'Extended UI'" [subtitle]="'Range Slider'" />

<div class="row">
  <div class="col-xl-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Default</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1" />
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>
  <!-- end col -->

  <div class="col-xl-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Disabled</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <label for="disabledRange" class="form-label">Disabled range</label>
        <input type="range" class="form-range" id="disabledRange" disabled />
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>
  <!-- end col -->

  <div class="col-xl-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Min and Max</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <label for="customRange2" class="form-label"
          >Example of min and max range</label
        >
        <input
          type="range"
          class="form-range"
          min="0"
          max="5"
          id="customRange2"
        />
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>
  <!-- end col -->

  <div class="col-xl-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Steps</h5>
      </div>
      <!-- end card header -->

      <div class="card-body">
        <label for="customRange3" class="form-label"
          >Example of step range</label
        >
        <input
          type="range"
          class="form-range"
          min="0"
          max="5"
          step="0.5"
          id="customRange3"
        />
      </div>
      <!-- end card-body -->
    </div>
    <!-- end card-->
  </div>
  <!-- end col -->
</div>
