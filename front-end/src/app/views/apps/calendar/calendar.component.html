<breadcrumb [title]="'Apps'" [subtitle]="'Calendar'" />
<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card">
          <div class="card-body app-calendar">
            <full-calendar
              [options]="calendarOptions"
              [events]="this.calendarEvents"
            ></full-calendar>
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card-->
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end col -->
</div>
