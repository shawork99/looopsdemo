<breadcrumb [title]="'Charts'" [subtitle]="'Timeline'" />

<div class="row">
  <!-- Basic Timeline Chart -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Basic Timeline Chart</h5>
      </div>

      <div class="card-body">
        <div id="basic_timeline_chart" class="apex-charts">
          <apx-chart
            [series]="basicTimeline.series!"
            [chart]="basicTimeline.chart!"
            [plotOptions]="basicTimeline.plotOptions!"
            [colors]="basicTimeline.colors!"
            [labels]="basicTimeline.labels!"
            [stroke]="basicTimeline.stroke!"
            [xaxis]="basicTimeline.xaxis!"
            [title]="basicTimeline.title!"
            [markers]="basicTimeline.markers!"
            [dataLabels]="basicTimeline.dataLabels!"
          />
        </div>
      </div>
    </div>
  </div>
