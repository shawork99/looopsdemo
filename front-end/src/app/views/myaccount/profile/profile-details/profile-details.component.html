<breadcrumb [title]="'App'" [subtitle]="'Profile'" />

<div class="row">
  <div class="col-12">
    <div class="card">
      <img
        src="assets/images/small/user-image.jpg"
        class="rounded-top-2 img-fluid"
        alt="image data"
      />

      <div class="card-body">
        <div class="align-items-center">
          <div class="hando-main-sections">
            <div class="hando-profile-main">
              <img
                [src]="
                  profileData?.profile_image
                    ? profileData.profile_image
                    : profileData?.gender === 1
                      ? 'assets/images/users/male.jpg'
                      : profileData?.gender === 2
                        ? 'assets/images/users/female.jpg'
                        : 'assets/images/users/user-24.png'
                "
                class="rounded-circle img-fluid avatar-xxl img-thumbnail float-start"
                alt="image profile"
              />

              <span class="sil-profile_main-pic-change img-thumbnail">
                <i class="mdi mdi-camera text-white"></i>
              </span>
            </div>

            <div class="overflow-hidden ms-md-4 ms-0">
              <h4 class="m-0 text-dark fs-20 mt-2 mt-md-0">{{ profileData?.first_name }}</h4>
              <p class="my-1 text-muted fs-16">
                {{ profileData?.designation }}
              </p>
               <p class="my-1 text-muted fs-16">
                {{ profileData?.department }} Department
              </p>

            </div>

            <div class="ms-auto " style="width:200px; height:100px;margin-right: 5px;">
              <img
                 [src]="profileData?.company_logo ? profileData?.company_logo: 'assets/images/company.jpg'"
                alt="company logo"
                class="w-100 h-100 rounded"
                style="object-fit: contain; background:#fff;"
              />
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body pt-0">
        <ul
          ngbNav
          #nav="ngbNav"
          class="nav nav-underline border-bottom pt-2"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" ngbNavItem role="presentation">
            <a
              ngbNavLink
              class="nav-link p-2"
              id="profile_about_tab"
              data-bs-toggle="tab"
              href="#profile_about"
              role="tab"
            >
              <span class="d-block d-sm-none"
                ><i class="mdi mdi-information"></i
              ></span>
              <span class="d-none d-sm-block">About</span>
            </a>
          <ng-template ngbNavContent>
            <app-about *ngIf="profileData" [profile]="profileData" />
          </ng-template>


          </li>
        </ul>

        <div class="tab-content text-muted bg-white" [ngbNavOutlet]="nav"></div>
        <!-- Tab panes -->
      </div>
    </div>
  </div>
</div>
