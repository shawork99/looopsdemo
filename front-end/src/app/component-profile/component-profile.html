


  <div class="col-12 maincard">
    <div class="card">
      <div class="card-header">
          Item Table
      </div>

      <div class="col-2 addbtn">
           <a class="btn btn-success btn-sm" [routerLink]="['/profile/create']">Add Item</a>
      </div>

      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <td>ID</td>
              <td>Title</td>
              <td>Details</td>
              <td width="250px">Actions</td>

            </tr>
          </thead>
          <tbody>
            @for(crdurl of posts; track crdurl.id){
            <tr>
              <td>{{crdurl.id}}</td>
              <td>{{crdurl.title}}</td>
              <td>{{crdurl.details}}</td>
              <td>
                <a class="btn btn-info btn-sm" [routerLink]="['/profile',crdurl.id]">Show</a>
                <a class="btn btn-success btn-sm" [routerLink]="['/profile',crdurl.id,'edit']">Edit</a>
                <button (click)="deletePost(crdurl.id)" class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
             }
          </tbody>
        </table>
      </div>
    </div>
  </div>
