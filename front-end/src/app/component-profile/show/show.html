<div *ngIf="user">
  <h2>Welcome, {{ user.name }}</h2>
  <p>Your user ID is {{ user.id }}</p>
</div>




  <div class="col-8 maincard">
    <div class="card">
      <div class="card-header">
          Show Item Details
      </div>

      <div class="col-2 addbtn">
           <a class="btn btn-info btn-m" [routerLink]="['/profile']">Back</a>
      </div>
      <div class="card-body">
        <div>
            <p>
                <strong>Title :</strong>{{title}}
            </p>

             <p>
                <strong>Details :</strong>{{details}}
            </p>

        </div>
      </div>
    </div>
  </div>
